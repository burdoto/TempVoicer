apply plugin: 'application'

group 'de.comroid'
version '0.9'

apply from: 'gradle/ext.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.comroid.Voicer'

wrapper {
    gradleVersion = '5.6'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply from: 'gradle/docker.gradle'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Javacord
    // todo Update Javacord when possible (A simple TeamCity Deploy should do)
    implementation 'org.javacord:javacord:3.0.+'
    implementation 'com.github.Javacord.Javacord:javacord:v3.0.+'

    // Javacord Utilities
    implementation('de.comroid:javacord-utilities:1.1.0')
            { exclude group: 'org.javacord' }

    // Other dependencies
    implementation 'de.kaleidox:discordbotlist-stats-javacord:0.1.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

    // Runtime logger dependency
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.14.1'
}
