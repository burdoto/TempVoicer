group 'de.comroid'
version '0.9'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.comroid.Voicer'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Javacord
    //implementation 'org.javacord:javacord:3.0.+'
    implementation 'com.github.burdoto:Javacord:437e5907f9'
    
    // Javacord Utilities
    //implementation('de.kaleidox:javacord-utilities:1.0.0')
    //        { exclude group: 'org.javacord' }
    implementation('com.github.burdoto:javacord-utilities:1.0.2rev1')
            { exclude group: 'org.javacord' }

    // Other dependencies
    implementation 'de.kaleidox:discordbotlist-stats-javacord:0.1.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'

    // Runtime logger dependency
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.12.1'
}
